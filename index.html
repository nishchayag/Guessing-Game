<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" id="form">

        <div id="outer">
            <div id="upper">
                <h1>Guess a number between 1 to 100</h1>
            </div>
            <div id="lower">

                <input type="number" placeholder="Enter a Number" id="inputBar" required>
                <input type="submit" value="Guess" id="submitBtn">
                <p id="hintPara"></p>
                <p id="guessCount">Guess a number! </p>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
